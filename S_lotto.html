<body>
    <script>
        function solution(lottos, win_nums) {


            // win_nums는 정답-> 6자리 정수배열 
            //lottos는 6자리 정수 배열

            //지워진 값 -> 0
            //주어진 숫자로 최고 등수 / 최저 등수 [ min, max]

            //주어진 수에서 0 제외하고 정답과 비교 -> 최저 등수
            // 0갯수만큼 맞췄다고 가정 -> 최고 등수

            let changed = [];

            for (let item of lottos) {
                if (item != 0) {
                    changed.push(item)
                }
            }
            let ansNum = changed.filter(x => win_nums.includes(x)).length; //맞춘 값 ( 배열 ) ans.length = 맞춘갯수
            let zeroNum = 6 - changed.length;
            // changed.length => 0이 아닌 값의 갯수-> 6-c.l하면 0의 갯수 -> max에서는 정답처리될 갯수
            let min = 7 - (ansNum);
            if (ansNum == 0) {
                min = 6;
            }

            let max = 7 - (ansNum + zeroNum);
            if (ansNum == 0 && zeroNum == 0) {
                max = 6;
            }
            var answer = [max, min];
            return answer;
        }

        let a = [0, 0, 0, 0, 0, 0];
        let b = [38, 19, 20, 40, 15, 25];
        let c = solution(a, b);

        console.log(c)
        //기댓값 : [1, 6]
    </script>
    <script>
        // 제출
        function solution(lottos, win_nums) {
            let changed = [];

            for (let item of lottos) {
                if (item != 0) {
                    changed.push(item)
                }
            }

            let ansNum = changed.filter(x => win_nums.includes(x)).length;
            let zeroNum = 6 - changed.length;

            let min = 7 - (ansNum);
            if (ansNum == 0) {
                min = 6;
            }

            let max = 7 - (ansNum + zeroNum);
            if (ansNum == 0 && zeroNum == 0) {
                max = 6;
            }

            var answer = [max, min];
            return answer;
        }
    </script>
