<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function solution(n) {
            console.log(typeof n)
            var answer = '';
            if (n != 0) {
                for (let i = 0; i < n; i++) {
                    if (i % 2 == 0) {
                        answer += "수"
                    } else if (i % 2 == 1) {
                        answer += "박"
                    }
                }
            }
            return answer;
        }

        let givenNumber = 4;
        console.log(solution(givenNumber))
    </script>
</body>

</html>
