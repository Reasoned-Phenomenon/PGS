<!DOCTYPE html>

<head>

<body>
    <script>
        function solution(numbers) {
            let sum = 0;
            for (let i of numbers) {
                sum += i
            }
            var answer = 45 - sum;
            return answer;
        }

        let givenNumber = [1, 2, 3, 4, 6, 7, 8, 0];
        console.log(solution(givenNumber))
    </script>
</body>
