<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        function solution(d, budget) {
            let cnt = 0;
            //저가부터 정렬
            d.sort();

            for ( let i = 0 ; i < d.length ; i ++ ) {
                
                budget -= d[i];

                if( budget > 0 ) {
                    cnt++;
                } else if (budget == 0) {
                    cnt++;
                    break;
                } else {
                    break;
                }
                
            }

            var answer = cnt;

            return answer;
        }

        //테스트
        let dept = [2,2,3,3];
        let bud = 10;
        console.log( 'answer ' + solution(dept,bud) );
    </script>
</body>

</html>
